<html>
<head>

    <title>MinuteMedic</title>
    <meta name="description" content="A webapp for medical students to study medicine using the latest learning concepts">
    <link rel="icon" type="image/png" href="/images/icon_clock.png">

    <!-- Link to several different CSS files -->

    <link href="Styles/Main.css" rel="stylesheet">
    <link href="Styles/Sidebar.css" rel="stylesheet">
    <link href="Styles/MainContent.css" rel="stylesheet">

    <!-- Link to several different JS scripts -->

    <!-- Set the fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Set screen size -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!-- Build skill tree -->

    <div class="sidebar" id="sidebar">
        <div class="arrow-toggle" id="arrowToggle" onclick="toggleSidebar()">
            &#x25B6; <!-- Right-facing arrow -->
        </div>
        <div class="sidebar-content" id="sidebarContent">
            <h1>Modules</h1>
            <div class="card-container" id="cardContainer">                
                <!-- Cards will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Define a place for the main content -->

    <div class="main-content" id="mainContent">
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-banner">
                <h1 id="welcome-title">Welcome to the Learning App!</h1>
                <p id="welcome-description">Explore the following topics to enhance your knowledge.</p>
            </div>
            <div class="detailed-cards" id="detailedCards">
                <!-- Detailed cards will be inserted here -->
            </div>
        </div>

        <div class="fake-button" onclick="fetch_random()">

            Pick random article

        </div>
    </div>

    <script src="Scripts/UI_code.js"></script>

</body>
</html>
