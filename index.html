<html>
<head>

    <title>MinuteMedic</title>
    <meta name="description" content="A webapp for medical students to study medicine using the latest learning concepts">
    <link rel="icon" type="image/png" href="/images/icon_clock.png">

    <!-- Link to several different CSS files -->

    <link href="/Styles/Skilltree.css" rel="stylesheet">

    <!-- Link to several different JS scripts -->

    <script src="https://unpkg.com/vis-network/standalone/"></script>

</head>
<body>

    <!-- Build skill tree -->

    <div class="skill-tree">
        <div class="skill" id="skill-1" onclick="unlockSkill(1)">Skill 1</div>
        <div class="skill-branch">
            <div class="skill" id="skill-2" onclick="unlockSkill(2)">Skill 2</div>
            <div class="skill" id="skill-3" onclick="unlockSkill(3)">Skill 3</div>
        </div>
        <div class="skill-branch">
            <div class="skill" id="skill-4" onclick="unlockSkill(4)">Skill 4</div>
            <div class="skill" id="skill-5" onclick="unlockSkill(5)">Skill 5</div>
        </div>
    </div>

    <script src="/Scripts/Skilltree.js"></script>

</body>
</html>
